<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Initial View -->
        <div id="player-input">
            <h1>Tic Tac Toe</h1>
            <input type="text" id="player-1" placeholder="Enter Player 1 Name">
            <input type="text" id="player-2" placeholder="Enter Player 2 Name">
            <button id="submit">Submit</button>
        </div>

        <!-- Game Board View -->
        <div id="game-board" class="hidden">
            <h1>Tic Tac Toe</h1>
            <div class="message" id="message"></div>
            <div class="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
        </div>
    </div>

    <script>
        const submitButton = document.getElementById('submit');
        const playerInput = document.getElementById('player-input');
        const gameBoard = document.getElementById('game-board');
        const messageDiv = document.getElementById('message');
        const cells = document.querySelectorAll('.cell');

        let player1 = "";
        let player2 = "";
        let currentPlayer = "";
        let board = Array(9).fill(null);

        submitButton.addEventListener('click', () => {
            player1 = document.getElementById('player-1').value;
            player2 = document.getElementById('player-2').value;

            if (player1 && player2) {
                currentPlayer = player1;
                playerInput.classList.add('hidden');
                gameBoard.classList.remove('hidden');
                messageDiv.textContent = `${currentPlayer}, you're up!`;
            }
        });

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => {
                if (!board[index]) {
                    board[index] = currentPlayer === player1 ? 'X' : 'O';
                    cell.textContent = board[index];
                    
                    if (checkWin()) {
                        messageDiv.textContent = `${currentPlayer}, congratulations you won!`;
                        cells.forEach(cell => cell.style.pointerEvents = 'none');
                        return;
                    }

                    currentPlayer = currentPlayer === player1 ? player2 : player1;
                    messageDiv.textContent = `${currentPlayer}, you're up!`;
                }
            });
        });

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            return winPatterns.some(pattern => 
                pattern.every(index => board[index] === (currentPlayer === player1 ? 'X' : 'O'))
            );
        }
    </script>
</body>
</html>
