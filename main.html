<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
        #submit {
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="name-entry">
            <h1>Tic Tac Toe</h1>
            <input type="text" id="player-1" placeholder="Enter Player 1 Name" required>
            <input type="text" id="player-2" placeholder="Enter Player 2 Name" required>
            <button id="submit">Start Game</button>
        </div>

        <div id="game-board" style="display: none;">
            <h1>Tic Tac Toe</h1>
            <div class="message" id="turn-message"></div>
            <div class="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
        </div>
    </div>

    <script>
        let currentPlayer = 'X'; // Player 1 starts with X
        let player1, player2;
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;

        // Show the name input form initially
        document.getElementById('submit').addEventListener('click', function() {
            player1 = document.getElementById('player-1').value;
            player2 = document.getElementById('player-2').value;

            if (player1 && player2) {
                document.getElementById('name-entry').style.display = 'none';
                document.getElementById('game-board').style.display = 'block';
                updateTurnMessage();
            } else {
                alert('Please enter both player names.');
            }
        });

        // Handle clicks on the game cells
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            cell.addEventListener('click', function() {
                if (gameOver) return;
                const cellId = this.id - 1;

                if (board[cellId] === '') {
                    board[cellId] = currentPlayer;
                    this.textContent = currentPlayer;
                    if (checkWinner()) {
                        document.getElementById('turn-message').textContent = `${currentPlayer === 'X' ? player1 : player2}, congratulations you won!`;
                        gameOver = true;
                    } else {
                        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                        updateTurnMessage();
                    }
                }
            });
        });

        function updateTurnMessage() {
            document.getElementById('turn-message').textContent = `${currentPlayer === 'X' ? player1 : player2}, you're up!`;
        }

        // Check for a winner
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]              // diagonals
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return true;
                }
            }
            return false;
        }
    </script>
</body>
</html>
